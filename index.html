<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CrossMarket</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/favicon.jpg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Georama:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
	<nav class="nav">
		<div class="nav-container">
			<div class="logo">
				<h1>Cross<span>Market</span></h1>
			</div>
			<div class="cart">
				<h2>Tu Carrito <i class="fas fa-shopping-cart"></i> <span class="cart-items">0</span></h2>
			</div>
		</div>
	</nav>
	<section class="products">
		<div class="products-container">
		</div>
	</section>
	<section class="cart-background">
		<div class="cart-modal">
			<div class="close-btn">
				<i class="fas fa-times"></i>
			</div>
			<h1>Tu Carrito</h1>
			<div class="cart-content">
			</div>
			<div class="cart-info">
				<h3>Total: $<div class="cart-total">4599</div></h3>
				<button class="remove-all-btn">Eliminar Todo</button>
				<button class="buy-btn">Comprar</button>
			</div>
		</div>
	</section>
	<footer>
		<p>Made by Laureano Chort.</p>
	</footer>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
